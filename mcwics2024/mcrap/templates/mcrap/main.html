{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div class="form-container">
        <img src="{% static 'mcraplogo.png' %}" alt="Logo" width="531" height="132">
        <br>
        <br>
        <br>
        <form method="post" action="{% url 'mcrap:rap_transform' %}">
            {% csrf_token %}
            <textarea id="rap_song" name="rap_song" rows="20" cols="70" placeholder="Type your notes here..."></textarea>
            <br><br>
            <button class="button-57" role="button" onclick="showLoading(this)" type="submit">
                <div class="text">Generate Rap</div>
                <span>Generate Rap</span>
            </button>        
        </form>
    </div>
</body>
</html>
