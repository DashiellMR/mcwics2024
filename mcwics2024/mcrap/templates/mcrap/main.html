{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Home</title>
</head>
<body>
    <div class="form-container">
        <img src="{% static 'mcraplogo.png' %}" alt="Logo" width="531" height="132">
        <form method="post" action="{% url 'mcrap:rap_transform' %}">
            {% csrf_token %}
            <label for="rap_song">Your notes: </label>
            <textarea id="rap_song" name="rap_song" rows="4" cols="50"></textarea>
            <input type="submit" value="Generate Rap">
        </form>
    </div>
</body>
</html>
