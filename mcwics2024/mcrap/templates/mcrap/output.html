{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McRap</title> 
    <link rel="stylesheet" href="{% static 'css/output.css'}">
</head>
<body>
    <div style="background-color:black;">
        <img src="{% static 'mcraplogo.png' %}" alt="Logo" height="75">
    </div>
    <br>
    <div style="background-color:#c00625;padding:20px;">
        <h1> Your Song </h1>
        {% for verse in rap_song %}
            <p>{{ verse }}</p>
        {% endfor %}
        <button class="button-57" role="button" type="submit"><span class="text">Play</span><span>Play</span></button>
    </div>
    <div style="background-color:#c00625;padding:20px;">
        <h1> sing along </h1>
    </div>

</body>
</html>
